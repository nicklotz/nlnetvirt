name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/nicklotz/chatapp:${{ github.sha }}

  check:
    needs: build-and-push
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/nicklotz/chatapp:${{ github.sha }}
    steps:
      - name: check
        run: |
          cat server.py # Check existence of server.py file

